    <main>
        <h2>Me contacter</h2>
        <div class="container">
            <form id="my-form" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mknkqwqq" method="post">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Michael Bubbly" required="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="email-address">Email Address</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea rows="5" name="message" id="message" placeholder="What's the fizz?" required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </div>
                <!--<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>-->
                <input type="submit" value="Submit">
                <p id="my-form-status"></p>
                <div id="msgSubmit" class="h3 text-center hidden">Message Submitted!</div>
            </form>
        </div>
    </main>
